  <script>
    function openOverlay() {
      // Rendi visibile l'overlay
      const overlay = document.getElementById("fullscreenOverlay");
      overlay.style.display = "flex";
    
      // Nascondi sia il contenuto desktop che mobile
      document.querySelector('.desktop-content').classList.add('desktop-hidden');
      document.querySelector('.mobile-content').classList.add('mobile-hidden');
    
      // Aggiungi uno stato alla cronologia per l'overlay
      history.pushState({ overlayOpen: true }, "Overlay Open");
    }
    
    function closeOverlay() {
      // Torna allo stato precedente senza lasciare una voce in cronologia
      history.back();
    }
    
    // Ascolta l'evento di ritorno indietro per chiudere l'overlay se è aperto
    window.onpopstate = function(event) {
      if (event.state && event.state.overlayOpen) {
        // Mantieni l'overlay aperto se l'evento popstate è legato all'apertura dell'overlay
        const overlay = document.getElementById("fullscreenOverlay");
        overlay.style.display = "flex";
      } else {
        // Ripristina sia il contenuto desktop che mobile
        document.querySelector('.desktop-content').classList.remove('desktop-hidden');
        document.querySelector('.mobile-content').classList.remove('mobile-hidden');
        document.getElementById("fullscreenOverlay").style.display = "none";
      }
    };
    </script>

    <script>
      // Funzione che ritorna una promessa per verificare il caricamento di tutte le immagini
      function loadImages() {
        const images = document.querySelectorAll("img");
        return Promise.all(Array.from(images).map(img => {
          return new Promise(resolve => {
            if (img.complete) {
              resolve();
            } else {
              img.addEventListener("load", resolve);
              img.addEventListener("error", resolve);
            }
          });
        }));
      }

      // Usa DOMContentLoaded per iniziare a verificare il caricamento degli elementi
      document.addEventListener("DOMContentLoaded", function () {
        // Aspetta il caricamento di tutte le immagini
        loadImages().then(() => {
          // Aggiungi la classe 'loaded' per mostrare il contenuto della pagina
          document.body.classList.add("loaded");

          // Seleziona tutti gli elementi con la classe 'animate'
          const animatedElements = document.querySelectorAll('.animate');

          // Itera su ciascun elemento e aggiungi le classi di animazione
          animatedElements.forEach((el, index) => {
            // Aggiungi la classe 'animate__animated' e la specifica animazione
            // Puoi personalizzare l'animazione per ogni elemento se necessario
            el.classList.add('animate__animated'); // Esempio con 'fadeIn'

            
          });
        });
      });
    </script>
