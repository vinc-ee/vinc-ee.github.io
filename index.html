  <!-- CSS per il flip della card con hover -->
  <style>
    /* Contenitore con effetto prospettica; dimensioni maggiori */
    .flip-card {
      perspective: 1000px;
      width: 410px;   /* Dimensione maggiore */
      height: 410px;  /* Dimensione maggiore */
      cursor: pointer;
      margin: 0 auto;
      margin-left: 70px;
      margin-bottom: 10px;
    }
    /* Interno della card, con transizione e effetto 3D */
    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    /* Al passaggio del mouse, la card ruota */
    .flip-card:hover .flip-card-inner {
      transform: rotateY(180deg);
    }
    /* Lati frontale e retro, sovrapposti */
    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      top: 0;
      left: 0;
    }
    /* Lato frontale: immagine animata senza crop */
    .flip-card-front img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* Mostra l'immagine intera */
    }
    /* Lato retro: immagine della foto profilo (rotata) senza crop */
    .flip-card-back {
      transform: rotateY(180deg);
    }
    .flip-card-back img {
      width: 100%;
      height: 100%;
      object-fit: contain;  /* Mostra l'immagine intera */
      border-radius: 20px;  /* Arrotonda i bordi della seconda immagine */
    }
  </style>

<script>
  function openOverlay() {
    const overlay = document.getElementById("fullscreenOverlay");
    overlay.style.display = "flex";
    document.querySelector('.desktop-content').classList.add('desktop-hidden');
    document.querySelector('.mobile-content').classList.add('mobile-hidden');
    history.pushState({ overlayOpen: true }, "Overlay Open");
  }
  function closeOverlay() {
    history.back();
  }
  window.onpopstate = function(event) {
    if (event.state && event.state.overlayOpen) {
      const overlay = document.getElementById("fullscreenOverlay");
      overlay.style.display = "flex";
    } else {
      document.querySelector('.desktop-content').classList.remove('desktop-hidden');
      document.querySelector('.mobile-content').classList.remove('mobile-hidden');
      document.getElementById("fullscreenOverlay").style.display = "none";
    }
  };
</script>

  <!-- Script per gestire le animazioni -->
  <script>
    window.addEventListener('load', function () {
      const animatedElements = document.querySelectorAll('.animate');
      animatedElements.forEach(el => {
        let bgImage = window.getComputedStyle(el).getPropertyValue('background-image');
        if(bgImage.includes('linee-lato')){
          el.classList.add('animate__animated', 'animate__jackInTheBox');
        } else if(bgImage.includes('linee-sotto')){
          el.classList.add('animate__animated', 'animate__rotateInUpLeft');
        } else {
          el.classList.add('animate__animated', 'animate__fadeIn');
        }
      });
      document.body.classList.add("loaded");
    });
  </script>
