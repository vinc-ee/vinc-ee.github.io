<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Mobile</title>

    <!-- Animate.css CDN -->
    <link href="https://unpkg.com/animate.css@4.1.1/animate.css" rel="stylesheet">

    <style>
        html, body {
            
            background-color: #000000bd; /* Sfondo nero */
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
            padding: 20px;
        }

        img {
            width: 150px;
            height: auto;
            margin: 20px auto;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        hr {
            border: none;
            border-top: 2px solid #fff;
            width: 80%;
            margin: 20px auto;
        }

        .dashed-text {
            font-size: 16px;
            line-height: 1.6;
            letter-spacing: 2px;
            text-align: left;
            display: inline-block;
            border: 1px dashed #fff;
            padding: 10px;
            margin: 20px auto;
            width: 80%;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 30px;
        }

        .button {
            border: 2px dashed;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: transparent;
            cursor: pointer;
            margin: 10px;
            width: 120px;
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .button:hover {
            border-color: #00ffcc;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Fiore GIF -->
    <img id="home-gif" src="/images/test1.gif" alt="image" class="home-image animate__animated animate__fadeInDown" draggable="false" />


    <!-- Testo vinc.ee -->
    <h1 class="animate__animated animate__fadeIn animate__delay-1s">vinc.ee</h1>

    <!-- Linea continua -->
    <hr class="animate__animated animate__fadeIn animate__delay-1s">

    <!-- Testo tratteggiato -->
    <div class="dashed-text animate__animated animate__fadeInUp animate__delay-2s">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam.
    </div>

    <!-- Pulsanti tratteggiati -->
    <div class="buttons">
        <button class="button animate__animated animate__bounceIn animate__delay-3s">Button</button>
        <button class="button animate__animated animate__bounceIn animate__delay-3s">Button</button>
        <button class="button animate__animated animate__bounceIn animate__delay-3s">Button</button>
        <button class="button animate__animated animate__bounceIn animate__delay-3s">Button</button>
    </div>
</div>

</body>
</html>
