<!DOCTYPE html>
<html lang="it">
<head>
    <title>vinc.ee ݁ ⊹ . ݁</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
        @font-face {
            font-family: 'DepartureMono';
            src: url('../fonts/DepartureMono-Regular.woff2') format('woff2'),
                 url('../fonts/DepartureMono-Regular.woff') format('woff'),
                 url('../fonts/DepartureMono-Regular.otf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #9c202000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin: 40px 0;
        }

        .line-with-text {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Linee con dissolvenza solo ai bordi */
        .line {
            height: 2px; /* Spessore linea */
            width: 50%;
            background: linear-gradient(to right, transparent, #fd9fc9 20%, #fd9fc9 80%, transparent);
        }

        .line.red {
            background: linear-gradient(to right, transparent, #b88eeb 20%, #b88eeb 80%, transparent);
        }

        .line-with-text span {
            margin: 0 15px;
            color: #00bfa6f3;
            font-weight: light;
            font-size: 16px;
            font-family: "DepartureMono";
        }

        .line-with-text.red span {
            color: #d3d37af0;
        }

        a {
            font-weight: light;
            font-size: 16px;
        }

        .post {
            display: flex;
            align-items: center;
            margin: 5px 0;
            padding: 1px;
            background-color: #ff2e2e00;
        }

        .post img {
            width: 70px;
            min-height: 45px;
            margin-right: 15px;
            border-radius: 4px;
            transition: opacity 0.5s ease;
            opacity: 0.6;
        }

        .post img.loaded {
            opacity: 1;
        }

        .post-title a {
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .post-title a:hover {
            text-decoration: underline;
            text-decoration-style: dotted;
            text-decoration-color: aquamarine;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sezione con linea verde -->
        <div class="section">
            <div class="line-with-text">
                <div class="line" id="line-green-left"></div>
                <span><p style="white-space: nowrap;">Writeups</p></span>
                <div class="line" id="line-green-right"></div>
            </div>
            <div class="post">
                <img style="border-radius: 7px;" src="example-min.webp" data-src="example.webp" alt="?">
                <div class="post-title"><a href="/article1/">Phasellus volutpat porttitor felis eu consequat</a></div>
            </div>
            <div class="post">
                <img style="border-radius: 7px;" src="example-min.webp" data-src="example.webp" alt="?">
                <div class="post-title"><a href="/article1/">Cras elit diam, fringilla non laoreet et</a></div>
            </div>
        </div>

        <!-- Sezione con linea rossa -->
        <div class="section">
            <div class="line-with-text red">
                <div class="line red" id="line-red-left"></div>
                <span><p style="white-space: nowrap;">Off-topic</p></span>
                <div class="line red" id="line-red-right"></div>
            </div>
            <div class="post">
                <img style="border-radius: 7px;" src="example-min.webp" data-src="example.webp" alt="?">
                <div class="post-title"><a href="/article1/">hendrerit vehicula erat. Sed ut eros</a></div>
            </div>
            <div class="post">
                <img style="border-radius: 7px;" src="example-min.webp" data-src="example.webp" alt="?">
                <div class="post-title"><a href="/article1/">rhoncus turpis cursus id. Vestibulum</a></div>
            </div>
        </div>
    </div>

    <script>
        // Caricamento progressivo delle immagini
        document.addEventListener("DOMContentLoaded", function() {
            const images = document.querySelectorAll(".post img");
            images.forEach(img => {
                const highResSrc = img.getAttribute("data-src");
                const highResImg = new Image();
                highResImg.src = highResSrc;
                highResImg.onload = function() {
                    img.src = highResSrc;
                    img.classList.add("loaded");
                };
            });
        });
    </script>
</body>
</html>
