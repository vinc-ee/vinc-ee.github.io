<!DOCTYPE html>
<html lang="it">
<head>
  <title>vinc.ee ݁ ⊹ . ݁</title>
  <meta name="darkreader-lock">
  <meta name="color-scheme" content="dark">
  <meta name="supported-color-schemes" content="dark">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  
  <style>
    @font-face {
      font-family: 'DepartureMono';
      src: url('../fonts/DepartureMono-Regular.woff2') format('woff2'),
           url('../fonts/DepartureMono-Regular.woff') format('woff'),
           url('../fonts/DepartureMono-Regular.otf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    /* Impostazioni generali in stile terminale */
    body {
      background-color: #00000083; /* sfondo scuro */
      color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      font-family: 'Inter', sans-serif;
    }

    .container {
      width: 80%;
      max-width: 800px;
      margin: 0 auto;
    }

    .section {
      margin: 40px 0;
    }

    .line-with-text {
      display: flex;
      align-items: center;
      width: 100%;
      margin-bottom: 15px;
    }

    /* Linee decorative con dissolvenza */
    .line {
      height: 2px;
      width: 50%;
      background: linear-gradient(to right, transparent, #fd9fc9 20%, #fd9fc9 80%, transparent);
    }

    .line.red {
      background: linear-gradient(to right, transparent, #b88eeb 20%, #b88eeb 80%, transparent);
    }

    .line-with-text p {
      margin: 0;
      white-space: nowrap;
      font-family: "DepartureMono";
      font-size: 16px;
    }

    /* Stili per il comando: parte grigia e parte colorata */
    .cmd-gray {
      color: #808080;
    }
    .cmd-green {
      color: #00bfa6f3;
    }
    .cmd-red {
      color: #d3d37af0;
    }

    a {
      font-weight: lighter;
      font-size: 16px;
      text-decoration: none;
      color: #f7f7f7;
      transition: color 0.3s ease, text-decoration-thickness 0.3s ease;
    }
    
    /* Regola globale (default) per il mouseover */
    a:hover {
      text-decoration: underline;
      text-decoration-thickness: 2px;
      text-decoration-style: solid;
      text-decoration-color: aquamarine;
    }

    /* Personalizzazione in base al colore della sezione */
    /* Per le sezioni Writeups (non .red) */
    .line-with-text:not(.red) ~ .post a:hover {
      text-decoration-color: #00bfa6f3;
    }
    /* Per le sezioni Off-topic (.red) */
    .line-with-text.red ~ .post a:hover {
      text-decoration-color: #d3d37af0;
    }

    .post {
      display: flex;
      align-items: center;
      margin: 5px 0;
      padding: 1px;
      background-color: transparent;
    }

    .post img {
      width: 70px;
      min-height: 45px;
      margin-right: 15px;
      border-radius: 4px;
      transition: opacity 0.5s ease, transform 0.3s ease;
      opacity: 0.8;
    }

    .post img.loaded {
      opacity: 1;
    }

    .post img:hover {
      transform: scale(1.1);
    }

    /* Contenitore per titolo e data (connettore tratteggiato) */
    .post-info {
      display: flex;
      align-items: center;
      width: 100%;
    }

    .post-title {
      font-size: 1em;
      white-space: nowrap;
    }

    /* Il connettore tratteggiato che si estende tra il titolo e la data */
    .connector {
      flex-grow: 1;
      border-bottom: 1px dashed #61AFEF;
      margin: 0 10px;
      height: 0;
    }

    /* Stile "powerline" per la data ispirato ai temi zsh */
    .post-date {
      position: relative;
      background-color: #3c3c3c99;
      color: #61AFEF;
      padding: 3px 10px 2px 15px;
      font-family: 'Courier New', monospace;
      border-radius: 4px;
      white-space: nowrap;
      font-size:13px;
    }
    /* Separatore con emoji sbiadita */
    .post-date::before {
      content: "⚡️";
      position: absolute;
      left: -10px;
      top: 0;
      font-size: 1.1em;
      line-height: 1.8;
      color: #3C3C3C;
      opacity: 0.8;
    }

    /* Nascondi data e connettore su dispositivi mobili */
    @media (max-width: 600px) {
      .connector,
      .post-date {
        display: none;
      }
    }
  </style>
</head>
<body>

  <script>
    // Caricamento progressivo delle immagini
    document.addEventListener("DOMContentLoaded", function() {
      const images = document.querySelectorAll(".post img");
      images.forEach(img => {
        const highResSrc = img.getAttribute("data-src");
        const highResImg = new Image();
        highResImg.src = highResSrc;
        highResImg.onload = function() {
          img.src = highResSrc;
          img.classList.add("loaded");
        };
      });
    });
  </script>
</body>
</html>
